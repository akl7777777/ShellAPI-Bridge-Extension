<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #status, #tokenStatus, #tableStatus {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #e1f5fe;
            color: #0277bd;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin: 5px 0 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<div class="section">
    <h3>🔑 Token管理</h3>
    <p class="note">从当前页面获取Token，不会刷新现有的Token。需要在已登录的ShellAPI页面中使用。</p>
    <button id="fetchToken">获取当前页面Access Token</button>
    <input type="text" id="accessToken" placeholder="Access Token (自动获取)" readonly>
    <div id="tokenStatus"></div>
</div>

<div class="section">
    <h3>📋 一键对接设置</h3>
    <input type="text" id="bridgeBaseUrl" placeholder="桥接基础URL" value="https://kfcv50.link">
    <input type="text" id="bridgeName" placeholder="桥接名称" value="KFC V50 API 一键对接">
    <button id="scanTables">🔍 扫描表格并添加按钮</button>
    <button id="removeBtns">🗑️ 移除所有按钮</button>
    <div id="tableStatus"></div>
</div>

<div class="section">
    <h3>⚙️ 设置</h3>
    <button id="saveSettings">💾 保存当前设置</button>
    <button id="clearSettings">🗑️ 清除设置</button>
</div>

<script src="popup.js"></script>
</body>
</html>
